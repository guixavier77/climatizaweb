<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <script>document.documentElement.classList.add("js")</script>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="nav_header">
        <a href="index.html">
          <h1 class="grid-5">Climatizaweb</h1>
        </a>

        <input class="grid-7" type="text" placeholder="Procure por uma cidade...">
        <a href="login.html" class="btn "><i class="far fa-user"></i>Faça seu login</a>
      </div>

    </div>
  </header>

  <section class="container">
    <div class="content_temp">
      <h2 class="subtitulo">Temperatura Francisco Badaró</h2>
      <div class="card">
        <div class="status_list grid-1-3">
          <ul class="primary_list ">
            <li><i class="fas fa-thermometer-three-quarters"></i></li>
            <li><i class="fas fa-wind"></i></li>
            <li><i class="fas fa-cloud"></i> </li>
            <li><i class="fas fa-tint"></i> </li>
          </ul>
          <ul class="second_list ">
            <li><span>17º ST</span></li>
            <li><span>15 Km/h</span></li>
            <li><span>1016 hPa</span> </li>
            <li><span>88% UR</span></li>
          </ul>
        </div>
        <div class="grau_list grid-1-3">
          <h1 class="title_grau">36º</h1>
          <h3 class="city_grau">Francisco Badaró, MG</h3>
          <a href="" class="btn-black">Veja mais detalhes</a>
        </div>
        <div class="img grid-1-3">
          <i class="fas fa-cloud-sun"></i>
        </div>
      </div>
    </div>

  </section>

  <footer>
    <p class="text">Climatizaweb 2021 - Todos os direitos reservados.</p>

  </footer>

  <script src="js/script.js"></script>

</body>

</html>
